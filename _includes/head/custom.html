<style>
:root {
    /* Unified font for titles AND timeline */
  --font-heading: 'Playfair Display', serif;
  --font-title: 'Playfair Display', serif;
  --font-body: 'Lato', sans-serif;
    /* Beautiful serif for content */
  --font-content: 'Crimson Pro', serif;
    /* Clean sans for UI elements */
  --font-ui: 'Work Sans', sans-serif;
  
  /* Font Weights */
  --regular: 400;
  --semibold: 600;
  --bold: 700;
}


/* Apply to entire site */
body, 

ul, 
ol, 
dl, 
table,
.page__content,
.archive__item-excerpt,
.timeline-content {
  font-family: var(--font-content);
  font-weight: var(--regular);
  line-height: 1.6;
  color: #333; /* Dark gray for better readability */
}

/* Headings */
 h1, h2 , h3, h4, h5, h6,
.page__title,
.section-heading {
  font-family: var(--font-heading);
  font-weight: var(--bold);
  line-height: 1.3;
  color: #222; /* Slightly darker for headings */
}

/* Special cases */
.nav__title,
.nav__sub-title,
.page__footer {
  font-family: var(--font-body);
}

/* Code blocks keep monospace */
pre, code, kbd, samp {
  font-family: 'Menlo', 'Monaco', 'Consolas', monospace;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  body {
    font-size: 15px; /* Slightly larger on mobile */
    line-height: 1.7; /* More spacing on small screens */
  }
}



</style>
